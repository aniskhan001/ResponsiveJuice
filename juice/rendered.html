<html style="margin: 0; padding: 0;">

		<a href="#" style="margin: 0; padding: 0; display: block; float: left; margin-bottom: 25px; position: relative; -webkit-box-shadow: 0 2px 15px 1px rgba(0, 0, 0, 0.5); -moz-box-shadow: 0 2px 15px 1px rgba(0, 0, 0, 0.5); box-shadow: 0 2px 15px 1px rgba(0, 0, 0, 0.5);">
